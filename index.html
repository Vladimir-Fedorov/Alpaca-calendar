<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Альпака календарь</title>
</head>
<body>
  <section class="main">
    <div class="main__wrapper">
      <div class="main__buttons">
        <div class="main__button reset">
          Обновить
        </div>
        <div class="main__button swithcher">
          Смена темы
        </div>
      </div>
      <div class="main__calendar calendar">
        <div class="calendar__header calendar-header">
          <div class="calendar-header__button calendar-header__button--prev">
            <img src="img/arrow.svg" alt="last-month" class="calendar-header__arrow">
          </div>
          <span class="calendar-header__month">Январь</span>
          <div class="calendar-header__button calendar-header__button--next">
            <img src="img/arrow.svg" alt="next-month" class="calendar-header__arrow">
          </div>
        </div>
        <div class="calendar__list calendar-list">
          <div class="calendar-list__item calendar-list-item">
            <span class="calendar-list-item__number">1</span>
          </div>
          <div class="calendar-list__item calendar-list-item">
            <span class="calendar-list-item__number">2</span>
          </div>
          <div class="calendar-list__item calendar-list-item">
            <span class="calendar-list-item__number">3</span>
          </div>
          <div class="calendar-list__item calendar-list-item">
            <span class="calendar-list-item__number">4</span>
          </div>
          <div class="calendar-list__item calendar-list-item">
            <span class="calendar-list-item__number">5</span>
          </div>
          <div class="calendar-list__item calendar-list-item">
            <span class="calendar-list-item__number">6</span>
          </div>
          <div class="calendar-list__item calendar-list-item">
            <span class="calendar-list-item__number">7</span>
          </div>
          <div class="calendar-list__item calendar-list-item">
            <span class="calendar-list-item__number">8</span>
          </div>
          <div class="calendar-list__item calendar-list-item">
            <span class="calendar-list-item__number">9</span>
          </div>
          <div class="calendar-list__item calendar-list-item">
            <span class="calendar-list-item__number">10</span>
          </div>
          <div class="calendar-list__item calendar-list-item">
            <span class="calendar-list-item__number">11</span>
          </div>
          <div class="calendar-list__item calendar-list-item">
            <span class="calendar-list-item__number">12</span>
          </div>
          <div class="calendar-list__item calendar-list-item">
            <span class="calendar-list-item__number">13</span>
          </div>
          <div class="calendar-list__item calendar-list-item">
            <span class="calendar-list-item__number">14</span>
          </div>
          <div class="calendar-list__item calendar-list-item">
            <span class="calendar-list-item__number">15</span>
          </div>
          <div class="calendar-list__item calendar-list-item">
            <span class="calendar-list-item__number">16</span>
          </div>
          <div class="calendar-list__item calendar-list-item">
            <span class="calendar-list-item__number">17</span>
          </div>
          <div class="calendar-list__item calendar-list-item">
            <span class="calendar-list-item__number">18</span>
          </div>
          <div class="calendar-list__item calendar-list-item">
            <span class="calendar-list-item__number">19</span>
          </div>
          <div class="calendar-list__item calendar-list-item">
            <span class="calendar-list-item__number">20</span>
          </div>
          <div class="calendar-list__item calendar-list-item">
            <span class="calendar-list-item__number">21</span>
          </div>
          <div class="calendar-list__item calendar-list-item">
            <span class="calendar-list-item__number">21</span>
          </div>
          <div class="calendar-list__item calendar-list-item">
            <span class="calendar-list-item__number">22</span>
          </div>
          <div class="calendar-list__item calendar-list-item">
            <span class="calendar-list-item__number">23</span>
          </div>
          <div class="calendar-list__item calendar-list-item">
            <span class="calendar-list-item__number">24</span>
          </div>
          <div class="calendar-list__item calendar-list-item">
            <span class="calendar-list-item__number">25</span>
          </div>
          <div class="calendar-list__item calendar-list-item">
            <span class="calendar-list-item__number">26</span>
          </div>
          <div class="calendar-list__item calendar-list-item">
            <span class="calendar-list-item__number">27</span>
          </div>
          <div class="calendar-list__item calendar-list-item">
            <span class="calendar-list-item__number">28</span>
          </div>
          <div class="calendar-list__item calendar-list-item">
            <span class="calendar-list-item__number">29</span>
          </div>
          <div class="calendar-list__item calendar-list-item">
            <span class="calendar-list-item__number">30</span>
          </div>
          
          <div class="calendar-list__item calendar-list__item--disabled calendar-list-item">
            <span class="calendar-list-item__number">1</span>
          </div>
          <div class="calendar-list__item calendar-list__item--disabled calendar-list-item">
            <span class="calendar-list-item__number">2</span>
          </div>
          <div class="calendar-list__item calendar-list__item--disabled calendar-list-item">
            <span class="calendar-list-item__number">3</span>
          </div>
          <div class="calendar-list__item calendar-list__item--disabled calendar-list-item">
            <span class="calendar-list-item__number">4</span>
          </div>
          
        </div>
      </div>
    </div>
  </section>
  
  <script src="script.js"></script>
</body>
</html>
